
<div class="row">
  <div class="col-12">
      <div class="title mt-5 mb-0 d-flex align-items-center">
        <h3 class="m-0">Servers:</h3>
        <div *ngIf="showForm == false; else form" class="ml-auto text-right" [class.disabled]="allowUserControl == false">
          <button class="btn btn-sm btn-outline-danger mr-1" (click)="removeServer()"> <i class="fas fa-trash-alt"></i></button>
          <button class="btn btn-sm btn-outline-primary" (click)="toogleForm()"> <i class="fas fa-plus"></i></button>
        </div>
        <ng-template #form>
          <span class="ml-auto text-right d-flex align-items-center">
              <input class="form-control  form-control-sm" type="text" (keyup.enter)="saveServer()" placeholder="Server name" [(ngModel)]="newServerName">
              <button class="ml-1 btn btn-sm btn-outline-success" (click)="saveServer()"><i class="fas fa-save"></i></button>
          </span>
        </ng-template>
      </div>
      <hr class="mt-1 mb-3">
  </div>
  <div class="col-3" *ngFor="let server of servers;let i = index">
      <app-server [server]="server"></app-server>
  </div>
</div>
