<section id="main-content">
  <mcb-header></mcb-header>

  <div class="container pt-3 pb-5">
    <div class="row">
      <div class="col-12">
        <h4> {{ title }} </h4>
        <hr class="mt-1 mb-3">
      </div>
      <div class="col" *ngIf="shoppingList === true">
        <mcb-shopping></mcb-shopping>
      </div>
      <div class="col" *ngIf="recipes === true">
        <mcb-recipes></mcb-recipes>
      </div>
    </div>
  </div>
</section>
